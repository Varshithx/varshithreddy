<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* ── RESET & BASE ── */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            color: #1a1a2e;
            line-height: 1.6;
        }

        /* ── NAVBAR ── */
        .navbar {
            background: #16213e;
            color: #fff;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            color: #e94560;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
        }
        .nav-links a {
            color: #a8b2d1;
            text-decoration: none;
            margin-left: 1.2rem;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: #fff; }

        /* ── CONTAINER ── */
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* ── ALERTS ── */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: none;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* ── AUTH CARD ── */
        .auth-card {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            margin: 3rem auto;
        }
        .auth-card h2 { margin-bottom: 1.5rem; color: #16213e; }
        .auth-footer { text-align: center; margin-top: 1.2rem; font-size: 0.9rem; color: #555; }
        .auth-footer a { color: #e94560; text-decoration: none; font-weight: 600; }

        /* ── FORMS ── */
        .form-group { margin-bottom: 1rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus { outline: none; border-color: #e94560; }

        /* ── BUTTONS ── */
        .btn {
            display: inline-block;
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            color: #fff;
        }
        .btn-primary { background: #e94560; }
        .btn-primary:hover { background: #c73652; }
    </style>
</head>
<body>

    <!-- ── NAVIGATION BAR ── -->
    <nav class="navbar">
        <a href="/" class="nav-brand">Task Manager</a>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </nav>

    <div class="container">
        <div class="alert" id="alertBox"></div>

        <div class="auth-card">
            <h2>Create an Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"
                           placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                           placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                           placeholder="At least 6 characters" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="auth-footer">
                Already have an account?
                <a href="/login">Log in here</a>
            </p>
        </div>
    </div>

    <script>
        // ── REGISTER FORM — sends data to Flask backend ──
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation (quick feedback before hitting server)
            if (!username || !email || !password) {
                showAlert('All fields are required.', 'error');
                return;
            }
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Could not connect to server.', 'error');
            }
        });

        // ── SHOW ALERT MESSAGE ──
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
        }
    </script>

</body>
</html>
